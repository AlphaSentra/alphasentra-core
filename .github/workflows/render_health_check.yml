name: Render Webservice Health-Check

on:
  schedule:
    - cron: '0 */4 * * *'  # Runs every 4 hours (ping)
    - cron: '0 * * * *'    # Runs every hour (cleanup)
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log timestamp
      run: echo "Cron triggered at $(date)"

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: cd healthcheck && npm ci

    - name: Create .env from secrets
      run: |
        cd healthcheck
        echo "BACKEND_URLS=${{ secrets.BACKEND_URLS }}" > .env
      
    - name: Ping URLs
      run: |
        cd healthcheck
        BACKEND_URLS=${{ secrets.BACKEND_URLS }} npm run ping
      
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 * * * *'

    permissions:
      actions: write
      contents: read

    steps:
      - name: Delete failed workflow runs
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const per_page = 100;
            let deleted = 0;

            console.log(`Checking for failed workflow runs in ${owner}/${repo}...`);

            // Get both failed and cancelled runs
            const statuses = ["failure", "cancelled"];
            let workflows = [];
            
            for (const status of statuses) {
              const runs = await github.paginate(
                github.rest.actions.listWorkflowRunsForRepo,
                { owner, repo, per_page, status }
              );
              workflows = workflows.concat(runs);
            }

            if (workflows.length === 0) {
              console.log("No failed or cancelled workflow runs found.");
              return;
            }

            for (const run of workflows) {
              await github.rest.actions.deleteWorkflowRun({
                owner,
                repo,
                run_id: run.id,
              });
              deleted++;
              console.log(`Deleted ${run.status} run: ${run.name} (#${run.id})`);
            }

            console.log(`Total deleted: ${deleted} failed/cancelled runs.`);
